    <title>Larger</title>

<body>
    <h3>Larger Interger Number</h3>
    <script>
        var a=20;
        var b=21;
        document.write("a=",a);
        document.write("<br>b=",b);
        if(a>b){
            document.write("<br>a is larger interger number");
        }
        else{
            document.write("<br>b =",b," is larger interger number");
        }
    </script>
</body>

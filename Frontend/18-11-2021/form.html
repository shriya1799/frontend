<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <title>Sign Up </title>
    <style>
        input[type=date] {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        label{
            font-size: small;
        }


        h4,
        .h4 {
            /* background-image: linear-gradient(to right bottom, #051937, #071531, #08112b, #070b25, #05051f); */
            color: white;
            background-color: #0C1A78;
        }

        h3,
        h6 {
            color: #0C1A78;
        }

        small {
            font-size: small;
        }

        .btn{
            background-color: #0C1A78;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row d-flex align-items-center p-3">
            <div class="col">
                <img src="img/logo.jpg" class="img-fluid" alt="Responsive image" width="200" height="200">
            </div>
            <div class="col text-center">
                <h3>Online Admission Form</h3>
                <h3>2021-22</h3>
            </div>
            <div class="col text-center">
                <h6>Call Us : 1800-120-5616</h6>
                <h6>Mail to : admission@jecrcu.edu.in</h6>
            </div>
        </div>

        <div class="row">
            <form action='#' onsubmit="return checkValidate()">
                <!--Personal Detail Start-->
                <div class="row">
                    <h4 class="py-2">Personal Details :-</h4>
                    <div class="col">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Application No. *</label>
                            <input type="text" name="appno" class="form-control" id="appno"
                                placeholder="Application No.">
                            <span id="app_no" class="text-danger fw-bold"></span>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Contact Number *</label>
                            <input type="text" name="conno" class="form-control" id="conno"
                                placeholder="Enter Contact Number  ">
                            <span id="con_no" class="text-danger fw-bold"></span>

                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Aadhar Number *</label>
                            <input type="text" name="adharno" class="form-control" id="adharno"
                                placeholder="Enter Aadhar Number">
                            <span id="adhar_no" class="text-danger fw-bold"></span>

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Categories</label>
                            <select class="form-select" id="category_detail" aria-label="Default select example">
                                <option selected="" value="Default">Select Category</option>
                                <option value="General">General</option>
                                <option value="OBC Creamy Layer">OBC Creamy Layer</option>
                                <option value="OBC NON Creamy Layer">OBC Non-Creamy Layer(Only for Rajasthan Domicile)</option>
                                <option value="SC">SC</option>
                                <option value="ST">ST</option>
                            </select>
                            <span id="cat" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Student Name</label>
                            <input type="text" name="studname" class="form-control" id="studname"
                                placeholder="Enter Full Name">
                            <span id="stud_no" class="text-danger fw-bold"></span>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Date Of Birth</label>
                            <input type="date" name="bdate" id="bdate" placeholder="dd-mm-yyyy" value=""
                                min="1997-01-01" max="2030-12-31">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Father's Name</label>
                            <input type="text" name="fname" class="form-control" id="fname"
                                placeholder="Enter Father's Name">
                            <span id="father_nm" class="text-danger fw-bold"></span>
                        </div>
                        <div class="form-group">
                            <label for="categories">Religion</label>
                            <select name="religion" id="religion" class="form-select" aria-label="Default select example">
                                <option value="">--Select--</option>
                                <option value="hindu">Hindu</option>
                                <option value="muslim">Muslim</option>
                                <option value="sikh">Sikh </option>
                                <option value="christian">Christian</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter Email ID">
                            <span id="email_id" class="text-danger fw-bold"></span>
                        </div>
                        <label for="radio" class="mt-2">Gender</label>
                        <div class="form-grop mt-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    female
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    other
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Mother's Name</label>
                            <input type="text" name="mname" class="form-control" id="mname"
                                placeholder="Enter Mother's Name">
                            <span id="mother_nm" class="text-danger fw-bold"></span>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nationality</label>
                            <input type="text" name="nation" class="form-control" id="nation" placeholder="Nationality">
                            <span id="nationality" class="text-danger fw-bold"></span>
                        </div>
                    </div>
                </div>
                <!--Personal Detail End-->

                <!--Address Detail Start-->
                <div class="row">
                    <h4 class="py-2 my-3">Address Details :-</h4>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                            <span id="address_detail" class="text-danger fw-bold"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter City">
                            <span id="city_detail" class="text-danger fw-bold"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="categories">State</label>
                            <select name="state" id="state" class="form-select" aria-label="Default select example">
                                <option value="">--Select--</option>
                                <option value="hindu">Gujrat</option>
                                <option value="muslim">Rajsthan</option>
                                <option value="sikh">Andhra Pradesh </option>
                                <option value="christian">Goa</option>
                                <option value="other">Maharashtra</option>
                            </select>
                            <span id="state_msg" class="text-danger fw-bold"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputCity">Pincode</label>
                            <input type="text" class="form-control" id="pin" placeholder="Enter Pincode">
                            <span id="pincode" class="text-danger fw-bold"></span>
                        </div>
                    </div>
                </div>
                <!--Address Detail End-->

                <!--Course Detail Start-->
                <div class="row">
                    <h4 class="py-2 my-3">Course Details :-</h4>
                    <div class="col">
                        <div class="form-group">
                            <label for="categories">Discipline</label>
                            <select name="discipline" id="discipline" class="form-select" aria-label="Default select example">
                                <option value="">--Select--</option>
                                <option value="">UG</option>
                                <option value="">PG</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="categories">Programme</label>
                            <select name="program" id="program" class="form-select" aria-label="Default select example">
                                <option value="">--Select--</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="categories">Specialization</label>
                            <select name="Specialization" id="Specialization" class="form-select" aria-label="Default select example">
                                <option value="">--Select--</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Course Detail End-->

                <!--Education Detail Start-->
                <div class="row">
                    <h4 class="py-2 my-3">Education Details :-</h4>
                    <div class="row">
                        <div class="col-1 d-flex align-items-center">
                            <div class="form-group">
                                <h6>10<sup>th</sup></h6>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="categories">Status</label>
                                <select name="status" id="status" class="form-select" aria-label="Default select example">
                                    <option value="">Passed</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Board</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Nationality">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Percentage</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Year</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput"
                                    placeholder="" min="1950" max="2021">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Subjects</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="All">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 d-flex align-items-center">
                            <div class="form-group">
                                <h6>12<sup>th</sup></h6>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="categories">Status</label>
                                <select name="status" id="status" class="form-select" aria-label="Default select example">
                                    <option value="">Passed</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Board</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Nationality">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Percentage</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Year</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput"
                                    placeholder="" min="1950" max="2021">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Subjects</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="All">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 d-flex align-items-center">
                            <div class="form-group">
                                <h6>UG</h6>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="categories">Status</label>
                                <select name="status" id="status" class="form-select" aria-label="Default select example">
                                    <option value="">Passed</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Board</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Nationality">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Percentage</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Year</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput"
                                    placeholder="" min="1950" max="2021">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Subjects</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="All">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Education Detail End-->

                <!--Upload Documents Start-->
                <div class="row">
                    <div class="col-12 h4 py-2 my-3">
                        <h4>Upload Documents :-</h4>
                        <small>File size : 1Mb / jpg,jpeg,doc,docx,pdf only</small>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Profile Image</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Signature</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Aadhar</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">10<sup>th</sup> Marksheet</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">12<sup>th</sup> Marksheet</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">UG Marksheet</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Upload Documents End-->

                <div class="row">
                    <div class="col-12 border bg-light ">
                        <div class="form-check p-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                style="margin-left:5px">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-left:9px">
                                I have accepted the terms and disclaimer.
                            </label>
                        </div>
                    </div>
                </div>

                
                <!-- <div class="d-grid gap-2 col-3 mx-auto">
                        <input type="submit" class="btn btn-primary btn-lg" value="Proceed To Payment ">
                </div> -->
                
                <button type="submit" class="btn my-3 fw-bold text-white" name="submit" >Procced To Payment</button>
                
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" Bootstrap/js/jquery.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
